name: xmake-build

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup xmake
      uses: xmake-io/github-action-setup-xmake@v1
      with:
        xmake-version: latest

    - name: Cache xmake packages
      uses: actions/cache@v4
      id: xmake-cache
      with:
        path: ~/.xmake
        key: xmake-${{ runner.os }}-${{ hashFiles('xmake.lua') }}

    - name: Configure
      run: xmake config -y -m release

    - name: Build
      run: xmake -y -v

    - name: Run Tests
      run: |
        if xmake --help | grep -q "tests"; then
          xmake run tests || true
        fi

    - name: Upload binaries
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.os }}-binaries
        path: |
          build/*
